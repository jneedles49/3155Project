<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Group 14 Projects App">
        <title>Group 14 Projects App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='mainProject.css') }}">
    </head>
    <body>
    <nav>
        <a href="{{ url_for('index') }}"> Home</a> ||
        <a href="{{ url_for('getProjects') }}"> My Projects</a> ||
        <a href="{{ url_for('newProject') }}">Add Project</a> ||
    </nav>

        <h1>Welcome {{user.name}} to Group 14 Projects App!</h1>
        {% if project %}
            <form action="{{ url_for('updateProject', project_id=project.id) }}" method="post"></form>
        {% else %}
            <form action="new" method="post">
        {% endif %}
                <p><label>Title </label></p>
                <p><input type="text" name="title" value="{% if project %}{project.title}} {% endif %}"/></p>
                <p><label>Project </label></p>
                <p>
                    <textarea name="projectText" rows="6" cols="0">
                        {% if project %}
                            {{project.text}}
                        {% else %}
                            Add your new project here ...
                        {% endif %}
                    </textarea>
                </p>
                <p>
                    {% if project %}
                        <input type ="submit" value="Update Project"/>
                    {% else %}
                        <input type="submit" value="Add Project"/>
                    {% endif %}
                </p>
            </form>
    </body>
</html>
